{% extends "base.html" %}

{% block title %}
    <title>Results</title>
    <h1 style="text-align: center;">Home</h1>
{% endblock %}

{% block head %}
    <style>
        h2 {
            color: blue;
            text-align: center;
        }
        .form-container {
            text-align: center;
            margin-top: 50px;
        }
        .form-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Welcome</h2>
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Show Points</button>
        </form>
    </div>
{% endblock %}
